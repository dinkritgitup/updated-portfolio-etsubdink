<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video Editing | Etsubdink Tesfaye</title>
    <link rel="stylesheet" href="css/style.css" />
    <!-- Link to Ionicons for the icons -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </head>
  <body>
    <!-- Animated Background -->
    <div class="background"></div>

    <!-- Floating Particles -->
    <div id="particles-js"></div>

    <!-- Back Button -->
    <a href="index.html" class="back-button glass">
      <ion-icon name="arrow-back-outline"></ion-icon>
      Back to Home
    </a>

    <!-- Main Content -->
    <main>
      <!-- Video Editing Section -->
      <section id="video-editing" class="section">
        <h2 class="section-title">Video Editing</h2>
        <div class="video-grid">
          <div class="video-item glass tilt-element">
            <video controls>
              <source src="video/1009.mp4" type="video/mp4" />
              Your browser does not support the video tag.
            </video>
            <p>Project Video 1</p>
          </div>
          <div class="video-item glass tilt-element">
            <video controls>
              <source src="video/1012.mp4" type="video/mp4" />
              Your browser does not support the video tag.
            </video>
            <p>Project Video 2</p>
          </div>
          <div class="video-item glass tilt-element">
            <video controls>
              <source src="video/1020(1).mp4" type="video/mp4" />
              Your browser does not support the video tag.
            </video>
            <p>Project Video 3</p>
          </div>
          <div class="video-item glass tilt-element">
            <video controls>
              <source src="video/1024 (3).mp4" type="video/mp4" />
              Your browser does not support the video tag.
            </video>
            <p>Project Video 4</p>
          </div>
          <div class="video-item glass tilt-element">
            <video controls>
              <source src="video/jr.mp4" type="video/mp4" />
              Your browser does not support the video tag.
            </video>
            <p>Project Video 5</p>
          </div>
          <div class="video-item glass tilt-element">
            <video controls>
              <source src="video/oo.mp4" type="video/mp4" />
              Your browser does not support the video tag.
            </video>
            <p>Project Video 6</p>
          </div>
          <div class="video-item glass tilt-element">
            <video controls>
              <source src="video/v.mp4" type="video/mp4" />
              Your browser does not support the video tag.
            </video>
            <p>Project Video 7</p>
          </div>
        </div>
      </section>
    </main>

    <!-- Add Particles.js library -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
