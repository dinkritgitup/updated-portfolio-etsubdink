<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>User Registration - Jewelry Shop</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body style="background-color: #ffffff;">
  <header>
    <h1>Register at Jewelry Shop</h1>
    <nav>
      <ul>
        <li><a href="ya.html">Home</a></li>
        <li><a href="register.html">Register</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <section>
      <h2>User Registration</h2>
      <form action="#" method="post">
        <label for="username">Username:</label><br />
        <input type="text" id="username" name="username" required /><br /><br />

        <label for="email">Email:</label><br />
        <input type="email" id="email" name="email" required /><br /><br />

        <label for="password">Password:</label><br />
        <input type="password" id="password" name="password" required /><br /><br />

        <label for="confirm_password">Confirm Password:</label><br />
        <input type="password" id="confirm_password" name="confirm_password" required /><br /><br />

        <button type="submit">Register</button>
      </form>
    </section>
  </main>
  <footer>
    <p style="text-align:center; padding: 15px; background-color: #004d40; color: white; margin: 0;">
      &copy; 2024 Jewelry Shop. All rights reserved.
    </p>
  </footer>
</body>
</html>
