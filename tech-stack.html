<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tech Stack | Etsubdink Tesfaye</title>
    <link rel="stylesheet" href="css/style.css" />
    <!-- Link to Ionicons for the icons -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </head>
  <body>
    <!-- Animated Background -->
    <div class="background"></div>

    <!-- Floating Particles -->
    <div id="particles-js"></div>

    <!-- Back Button -->
    <a href="index.html" class="back-button glass">
      <ion-icon name="arrow-back-outline"></ion-icon>
      Back to Home
    </a>

    <!-- Main Content -->
    <main>
      <!-- Skills Section -->
      <section id="skills" class="section">
        <h2 class="section-title">My Tech Stack</h2>
        <div class="skills-container">
          <div class="skill glass tilt-element">
            <div class="skill-info">
              <div class="skill-name">
                <ion-icon name="logo-html5"></ion-icon>
                <span>HTML & CSS</span>
              </div>
              <span>90%</span>
            </div>
            <div class="skill-bar">
              <div class="skill-progress" data-width="90"></div>
            </div>
          </div>
          <div class="skill glass tilt-element">
            <div class="skill-info">
              <div class="skill-name">
                <ion-icon name="logo-javascript"></ion-icon>
                <span>JavaScript</span>
              </div>
              <span>85%</span>
            </div>
            <div class="skill-bar">
              <div class="skill-progress" data-width="85"></div>
            </div>
          </div>
          <div class="skill glass tilt-element">
            <div class="skill-info">
              <div class="skill-name">
                <ion-icon name="logo-react"></ion-icon>
                <span>React</span>
              </div>
              <span>80%</span>
            </div>
            <div class="skill-bar">
              <div class="skill-progress" data-width="80"></div>
            </div>
          </div>
          <div class="skill glass tilt-element">
            <div class="skill-info">
              <div class="skill-name">
                <ion-icon name="logo-nodejs"></ion-icon>
                <span>Node.js</span>
              </div>
              <span>75%</span>
            </div>
            <div class="skill-bar">
              <div class="skill-progress" data-width="75"></div>
            </div>
          </div>
          <div class="skill glass tilt-element">
            <div class="skill-info">
              <div class="skill-name">
                <ion-icon name="logo-python"></ion-icon>
                <span>Python</span>
              </div>
              <span>70%</span>
            </div>
            <div class="skill-bar">
              <div class="skill-progress" data-width="70"></div>
            </div>
          </div>
          <div class="skill glass tilt-element">
            <div class="skill-info">
              <div class="skill-name">
                <ion-icon name="cube-outline"></ion-icon>
                <span>Three.js</span>
              </div>
              <span>65%</span>
            </div>
            <div class="skill-bar">
              <div class="skill-progress" data-width="65"></div>
            </div>
          </div>
          <div class="skill glass tilt-element">
            <div class="skill-info">
              <div class="skill-name">
                <ion-icon name="layers-outline"></ion-icon>
                <span>Bootstrap</span>
              </div>
              <span>85%</span>
            </div>
            <div class="skill-bar">
              <div class="skill-progress" data-width="85"></div>
            </div>
          </div>
          <div class="skill glass tilt-element">
            <div class="skill-info">
              <div class="skill-name">
                <ion-icon name="link-outline"></ion-icon>
                <span>API</span>
              </div>
              <span>80%</span>
            </div>
            <div class="skill-bar">
              <div class="skill-progress" data-width="80"></div>
            </div>
          </div>
          <div class="skill glass tilt-element">
            <div class="skill-info">
              <div class="skill-name">
                <ion-icon name="image-outline"></ion-icon>
                <span>Adobe Photoshop</span>
              </div>
              <span>90%</span>
            </div>
            <div class="skill-bar">
              <div class="skill-progress" data-width="90"></div>
            </div>
          </div>
          <div class="skill glass tilt-element">
            <div class="skill-info">
              <div class="skill-name">
                <ion-icon name="brush-outline"></ion-icon>
                <span>Adobe Illustrator</span>
              </div>
              <span>85%</span>
            </div>
            <div class="skill-bar">
              <div class="skill-progress" data-width="85"></div>
            </div>
          </div>
          <div class="skill glass tilt-element">
            <div class="skill-info">
              <div class="skill-name">
                <ion-icon name="videocam-outline"></ion-icon>
                <span>CapCut</span>
              </div>
              <span>80%</span>
            </div>
            <div class="skill-bar">
              <div class="skill-progress" data-width="80"></div>
            </div>
          </div>
          <div class="skill glass tilt-element">
            <div class="skill-info">
              <div class="skill-name">
                <ion-icon name="brain-outline"></ion-icon>
                <span>Machine Learning</span>
              </div>
              <span>70%</span>
            </div>
            <div class="skill-bar">
              <div class="skill-progress" data-width="70"></div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <!-- Add Particles.js library -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
