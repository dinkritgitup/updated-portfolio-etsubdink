<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Graphics Design | Etsubdink Tesfaye</title>
    <link rel="stylesheet" href="css/style.css" />
    <!-- Link to Ionicons for the icons -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </head>
  <body>
    <!-- Animated Background -->
    <div class="background"></div>

    <!-- Floating Particles -->
    <div id="particles-js"></div>

    <!-- Back Button -->
    <a href="index.html" class="back-button glass">
      <ion-icon name="arrow-back-outline"></ion-icon>
      Back to Home
    </a>

    <!-- Main Content -->
    <main>
      <!-- Graphics Design Section -->
      <section id="graphics" class="section">
        <h2 class="section-title">Graphics Design</h2>
        <div class="graphics-grid">
          <div class="graphic-item glass tilt-element">
            <img src="assets/graphics/car.png" alt="Car Design" />
          </div>
          <div class="graphic-item glass tilt-element">
            <img src="assets/graphics/lamb.png" alt="Lamb Design" />
          </div>
          <div class="graphic-item glass tilt-element">
            <img src="assets/graphics/BURo.png" alt="BURo Design" />
          </div>
          <div class="graphic-item glass tilt-element">
            <img src="assets/graphics/mesbak11.png" alt="Mesbak 11 Design" />
          </div>
          <div class="graphic-item glass tilt-element">
            <img src="assets/graphics/mesbak22.png" alt="Mesbak 22 Design" />
          </div>
          <div class="graphic-item glass tilt-element">
            <img
              src="assets/graphics/first-perfum.png"
              alt="First Perfum Design"
            />
          </div>
          <div class="graphic-item glass tilt-element">
            <img
              src="assets/graphics/first ps poster.png"
              alt="First PS Poster Design"
            />
          </div>
          <div class="graphic-item glass tilt-element">
            <img
              src="assets/graphics/first film poster.png"
              alt="First Film Poster Design"
            />
          </div>
          <div class="graphic-item glass tilt-element">
            <img src="assets/graphics/movi.png" alt="Movie Design" />
          </div>
          <div class="graphic-item glass tilt-element">
            <img src="assets/graphics/_.png" alt="Underscore Design" />
          </div>
          <div class="graphic-item glass tilt-element">
            <img
              src="assets/graphics/music cover.png"
              alt="Music Cover Design"
            />
          </div>
          <div class="graphic-item glass tilt-element">
            <img src="assets/graphics/jeep.png" alt="Jeep Design" />
          </div>
          <div class="graphic-item glass tilt-element">
            <img src="assets/graphics/ice-poster.png" alt="Ice Poster Design" />
          </div>
          <div class="graphic-item glass tilt-element">
            <img
              src="assets/graphics/Juicee finale.png"
              alt="Juicee Finale Design"
            />
          </div>
          <div class="graphic-item glass tilt-element">
            <img src="assets/graphics/what.png" alt="What Design" />
          </div>
          <div class="graphic-item glass tilt-element">
            <img src="assets/graphics/eoooo.png" alt="Eoooo Design" />
          </div>
          <div class="graphic-item glass tilt-element">
            <img
              src="assets/graphics/pexels-davidohboy-8097956.png"
              alt="Pexels Design"
            />
          </div>
        </div>
      </section>
    </main>

    <!-- Add Particles.js library -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
