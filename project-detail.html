<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project Details | Etsubdink Tesfaye</title>
    <link rel="stylesheet" href="css/style.css" />
    <!-- Link to Ionicons for the icons -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </head>
  <body>
    <!-- Animated Background -->
    <div class="background"></div>

    <!-- Floating Particles -->
    <div id="particles-js"></div>

    <!-- Back Button -->
    <a href="index.html" class="back-button glass">
      <ion-icon name="arrow-back-outline"></ion-icon>
      Back to Home
    </a>

    <!-- Main Content -->
    <main>
      <!-- Project Detail Section -->
      <section class="section">
        <div id="project-detail" class="project-detail-container">
          <!-- Content will be dynamically loaded -->
        </div>
      </section>
    </main>

    <!-- Add Particles.js library -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="js/script.js"></script>
    <script>
      // Get project ID from URL
      const urlParams = new URLSearchParams(window.location.search);
      const projectId = urlParams.get("id");

      // Project data
      const projects = {
        netflix: {
          title: "Netflix Clone",
          image:
            "project/Netflix-Clone-2025-Etsub/netflix-clone/src/assets/imaged/NetflixLogo.png",
          description:
            "A full-stack Netflix clone built with React, Material-UI (@mui/material, @mui/icons-material), Axios for API calls, featuring movie browsing, user authentication, and API integration.",
          technologies: ["React", "Material-UI", "Axios", "API Integration"],
          link: "project/Netflix-Clone-2025-Etsub/netflix-clone/public/index.html",
          github: "https://github.com/dinkritgitup",
        },
        amazon: {
          title: "Amazon Clone",
          image: "project/ama/home/All/amazon/public/am.ico",
          description:
            "Full-stack e-commerce platform built with React, Firebase for backend, Axios for API calls, React Router for navigation, featuring shopping cart, user authentication, product listings, and responsive design.",
          technologies: ["React", "Firebase", "Axios", "React Router"],
          link: "project/ama/home/All/amazon/public/index.html",
          github: "https://github.com/dinkritgitup",
        },
        jewelry: {
          title: "Jewelry E-commerce",
          image: "project/yaya/home/R.jpeg",
          description:
            "Full-stack jewelry website with product catalog, cart functionality, collections, and user authentication.",
          technologies: ["HTML", "CSS", "JavaScript", "Backend Integration"],
          link: "project/yaya/home/ya.html",
          github: "https://github.com/dinkritgitup",
        },
        portfolio: {
          title: "Portfolio of Etsubdink Tesfaye",
          image: "assets/Untitled-1.png",
          description:
            "Full-stack personal portfolio website showcasing skills, projects, and professional experience.",
          technologies: ["HTML", "CSS", "JavaScript", "Responsive Design"],
          link: "project/Etsubdink_Tesfaye_RU0752.15/home/bts/html/index.html",
          github: "https://github.com/dinkritgitup",
        },
      };

      // Load project details
      if (projectId && projects[projectId]) {
        const project = projects[projectId];
        const detailContainer = document.getElementById("project-detail");

        detailContainer.innerHTML = `
          <div class="project-detail glass tilt-element">
            <div class="project-header">
              <img src="${project.image}" alt="${
          project.title
        }" class="project-detail-image" />
              <h2 class="section-title">${project.title}</h2>
            </div>
            <div class="project-content">
              <p class="project-description">${project.description}</p>
              <div class="project-tech">
                <h3>Technologies Used:</h3>
                <div class="tech-tags">
                  ${project.technologies
                    .map((tech) => `<span class="tech-tag">${tech}</span>`)
                    .join("")}
                </div>
              </div>
              <div class="project-links">
                <a href="${project.link}" target="_blank" class="cta-button">
                  <ion-icon name="open-outline"></ion-icon>
                  View Live Demo
                </a>
                <a href="${project.github}" target="_blank" class="cta-button">
                  <ion-icon name="logo-github"></ion-icon>
                  View on GitHub
                </a>
              </div>
            </div>
          </div>
        `;
      } else {
        document.getElementById("project-detail").innerHTML = `
          <div class="project-detail glass tilt-element">
            <h2 class="section-title">Project Not Found</h2>
            <p>The requested project could not be found.</p>
          </div>
        `;
      }
    </script>
  </body>
</html>
